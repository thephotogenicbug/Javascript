<html>
   <head>
     <script>
	      //old method
	       function one(){
		     alert("The first method is working......");
		   }
		   
		   //middle method
		  var two = function(){
		     alert("The second method is working....");
		   }
		   
		   //fat arrow method
		   var three = () => {
		      alert("The Third method is working....");
		   }
		   
	 </script>
   </head>
   <body>
      <center>
	     <h1>Type of function in javaScript</h1>
		  <button onclick="one()">Type 1</button>
		  <button onclick="two()">Type 2</button>
		  <button onclick="three()">Type 3</button>
		  
	  </center>
   </body>
</html>
