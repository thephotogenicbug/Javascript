<html>
    <head>
	   <script>
	      function one(){
		      alert("Your email send successfully");
		  }
		  
		  function two(){
		    var a = confirm("Are You Sure");
			alert(a);
		  }
		  
		  function three(){
		      var a = prompt("Enter Your Email ID");
			  alert("We have sent download link to - "+ a);
		  }
	   </script>
	</head>
	<body>
	    <center>
		  <h1>JavaScript Types of popup window Example</h1>
		  <button onclick="one()">Alert - Popup </button>
		  <button onclick="two()">Confirm - Popup</button>
		  <button onclick="three()">Prompt - Popup</button>
		</center>
	</body>
</html>
